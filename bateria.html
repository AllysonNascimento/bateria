    <link rel="stylesheet" href="css/bateria.css">

                <div class="bateria-cano-5"></div>
                <div class="bateria-cano-6"></div>
            </div>
            <div data-key="numpad2" class="bateria-two key">
                <div class="number-2">
                    2
                </div>
                <div class="bateria-linha">
                    <div class="bateria-column">
                        <div class="bateria-linha-height"></div>

                        <div class="bateria-linha-height3"></div>
                        <div class="bateria-linha-height4"></div>
                        <div class="bateria-linha-height5"></div>

            <div data-key="numpad3" class="bateria-tre key">

                        <div class="bateria-linha-height3"></div>
                        <div class="bateria-linha-height4"></div>
                        <div class="bateria-linha-height5"></div>
                        <div class="bateria-linha-height6"></div>
                        <div class="bateria-linha-height7"></div>
                        <div class="bateria-linha-height8"></div>
                        <div class="bateria-linha-height9"></div>

                        <div class="bateria-linha-height3"></div>
                        <div class="bateria-linha-height4"></div>
                        <div class="bateria-linha-height5"></div>
                        <div class="bateria-linha-height6"></div>
                        <div class="bateria-linha-height7"></div>

                        <div class="bateria-linha-height10"></div>
                        <div class="bateria-linha-height11"></div>
                        <div class="bateria-linha-height12"></div>
                    </div>
                </div>
            </div>
            <div data-key="numpad5" class="bateria-five key">
                <div class="number-5">
                    5
                </div>
                <div class="bateria-cano-7"></div>
                <div class="bateria-cano-8"></div>
                <div class="bateria-cano-9"></div>
                    <div class="bateria-linha">
                        <div class="bateria-column">

            </div>
            <div class="cursor"></div>
            <audio id="s_numpad1" src="sounds/soundsBateria/keyq.wav"></audio>
            <audio id="s_numpad2" src="sounds/soundsBateria/keyc.wav"></audio>
